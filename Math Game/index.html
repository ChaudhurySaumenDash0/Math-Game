<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">
            
            </div>
            <div id="instruction">
                Click on the Correct Answer
            </div>
            <div id="choices">
                <div id="option1" class="box"></div>
                <div id="option2" class="box"></div>
                <div id="option3" class="box"></div>
                <div id="option4" class="box"></div>

            </div>
            <div id="startreset"> 
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span>sec
            </div>
            <div id="gameover">
               
            </div>
            <script src="javascript.js"></script>
        </div>
    </body>   
    
</html>
